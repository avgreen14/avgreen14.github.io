<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luna Gallery</title>
    <link rel="stylesheet" href="/css/styles.css" />

  <body>
    <div class="image-gallery">

      <img src="/img/9.jpg" alt="Luna" class="gallery-img" />
      <img src="/img/10.jpg" alt="Luna" class="gallery-img" />
      <img src="/img/11.jpg" alt="Luna" class="gallery-img" />
      <img src="/img/12.jpg" alt="Luna" class="gallery-img" />
    </div>
    <div class="btns">
      <button disabled class="btn prev">Prev</button>
      <button class="btn next">Next</button>
    </div>
    <script src="/js/gallery.js"></script>

</html>
